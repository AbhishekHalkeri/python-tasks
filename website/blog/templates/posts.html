<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
<h1>My Blog</h1>
<br/><br/>
<h3>Latest Posts</h3>
<hr/>
{% for post in post.all %}
<a href="{% url 'detail' post.id %}"><h3>{{ post.title }}</h3></a>
{{ post.public_date }}
<br/>
<img src="{{ post.image.url }}" height='200' alt=" " width='200'/>
<br/>
<p> {{ post.summary }}</p>
{% endfor %}
</body>
</html>
